<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h3 [hidden]="statusofpaper" padding>
      <b>Status of Paper</b>
  </h3>
  <ion-card *ngFor="let p of posts">
    <ion-card-header>
      <ion-icon name="document" item-left></ion-icon>
      {{ p.process_name }}
    </ion-card-header>
    <ion-card-content>
      {{ p.process_details }}
    </ion-card-content>    
  </ion-card>
</ion-content>
