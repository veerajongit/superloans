<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="home">
    <ion-list>
        <ion-item *ngFor="let message of messages">
          <ion-card>
            <ion-card-content>
              {{ message.message }} <br>
              <p>{{ message.datetime }}</p>
            </ion-card-content>
          </ion-card>
          
        </ion-item>
    </ion-list>
</ion-content>
 
<ion-footer>
  <ion-item>
    <ion-input type="text" [(ngModel)]="chatBox" placeholder="Message..."></ion-input>
    <button ion-button (click)="send()" item-right>Send</button>
  </ion-item>
</ion-footer>
